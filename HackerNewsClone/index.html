<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>HackerNews</title>
    </head>
    <body>
        <div id="app-container">
            <div id="app-header">
                <header class="header">
                    <div class="flex">
                        <span class="header-title">
                            <img class="header-logo" src="https://icon.now.sh/ycombinator/fff" alt="logo">
                            HackerNews
                        </span>
                        <!-- using hash routers in our clone -->
                        <a href="#/" class="header-link">Top</a> 
                        <a href="#/new" class="header-link">New</a> 
                        <a href="#/ask" class="header-link">Ask</a> 
                        <a href="#/show" class="header-link">Show</a>
                        <a href="#/favorites" class="header-link">Favorites</a> 
                    </div>
                </header>
            </div> <!--app header end-->

            <div id="route-container">
                <div id="router-outlet">

                </div>
            </div>


        </div>
        <script type="module" src="app.js"></script>
        <!-- To handle routing in our app we use this external package -->
        <script src="https://cdn.jsdelivr.net/npm/navigo@7.1.2/lib/navigo.min.js"></script>
        <!-- https://npmjs.com/package/navigo -->
    </body>
</html>
